<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">{{'purchasePayment_targetPayment' | translate}}</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closePopupAllBillerList()">Close</button>
    </div>
  </ion-header-bar>

  <table width="100%">
    <tr>
      <td style="vertical-align:top;padding-top:45px;">
        <div>
          <label class="item item-input">
              <i class="icon ion-search placeholder-icon"></i>
              <input type="text" ng-model="allBillerListFilter.name" placeholder="Search">
          </label>
        </div>
      </td>
    </tr>
  </table>
  
  <ion-content>
    <table width="100%">
      <tr>
        <td style="vertical-align:top;padding-top:45px;">
          <div>
            <ion-item class="item-text-wrap" ng-model="allBillerSelect" ng-repeat="allBiller in allBillerObject | filter:allBillerListFilter" ng-click="chooseBiller({{allBiller}});" id="{{allBiller.id}}">
                {{allBiller.name}}
            </ion-item>
          </div>
        </td>
      </tr>
    </table>
  </ion-content>

</ion-modal-view>
