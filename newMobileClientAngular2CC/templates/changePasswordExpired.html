<ion-view cache-view="false" view-title="{{'changePasswordExpired'|translate}}">
  <ion-content scroll = "false" class="simobi-background-content">
    <div class="list list-inset">
        <label class="item item-input">
         <input type="password" ng-model="passwordData.oldPass" placeholder="{{'enter_old_password'|translate}}">
        </label>
        <label class="item item-input">
         <input type="password" ng-model="passwordData.newPass" placeholder="{{'enter_new_password'|translate}}">
        </label>
        <label class="item item-input">
         <input type="password" ng-model="passwordData.newPassConfirm" placeholder="{{'enter_confirm_new_password'|translate}}">
        </label>
    </div>

    <button class="button button-block button-positive" ng-click="doChangePassword()">{{'button_submit'|translate}}</button>
    <button class="button button-block button-positive" ng-click="doLogoutPassExpired()">{{'button_logout'|translate}}</button>

    <div class="footer-space"/>
  </ion-content>
</ion-view>
