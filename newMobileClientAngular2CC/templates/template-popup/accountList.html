<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">{{'purchasePayment_accountList' | translate}}</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closePopupAccountList()">Close</button>
    </div>
  </ion-header-bar>
 
  <table width="100%">
    <tr>
      <td style="vertical-align:top;padding-top:45px;">
        <div>
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" ng-model="accountListFilter" placeholder="Search">
            </label>
        </div>
      </td>
    </tr>
  </table>
  
  <ion-content>
    <table width="100%">
      <tr>
        <td style="vertical-align:top;padding-top:45px;">
          <div>
              <ion-item class="item-text-wrap" ng-model="cardSelect" ng-repeat="cardSelect in cardListObject" ng-click="chooseAccountList({{cardSelect}});" id="{{accSelect.id}}">

              <table width="100%" border="0" cellspacing="0" cellpadding="0">
                   <tr>
                     <td class="wrapTD">
                        <span class="txtWrap">{{accSelect.label}}</span>
                      </td>
                   </tr>
              </table>

              </ion-item>
          </div>
        </td>
      </tr>
    </table>
  </ion-content>

</ion-modal-view>
