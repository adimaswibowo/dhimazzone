<ion-view cache-view="false" view-title="{{'external_transfer_list'|translate}}">
	<ion-content class="simobi-background-content">
		<input type="hidden" name="transRefNum" id="transRefNum">
		<div>
			<table border="0" width="100%">
				<tr>
					<td colspan="3" class='m_content-title-confirm'>
						{{'confirmation_transfer_list'|translate}}
					</td>
				</tr>
				<tr height='30'>
						<td width='130px' class='m_content-caption'>
							{{'account_number' |translate}}
						</td>
						<td class='m_content-caption'>:
						</td>
						<td class='m_content-field'>
							<div ng-bind-html="targetAccount"></div>
						</td>
				</tr>
				<tr height='30'>
						<td width='130px' class='m_content-caption'>
							{{'account_type' |translate}}
						</td>
						<td class='m_content-caption'>:
						</td>
						<td class='m_content-field'>
							<div ng-bind-html="targetAccountType"></div>
						</td>
				</tr>
				<tr height='30'>
						<td width='130px' class='m_content-caption'>
							{{'account_name' |translate}}
						</td>
						<td class='m_content-caption'>:
						</td>
						<td class='m_content-field'>
							<div ng-bind-html="targetAccountName"></div>
						</td>
				</tr>
				<tr height='30'>
						<td width='130px' class='m_content-caption'>
							{{'account_bank' |translate}}
						</td>
						<td class='m_content-caption'>:
						</td>
						<td class='m_content-field'>
							<div ng-bind-html="targetAccountBank"></div>
						</td>
				</tr>
				<tr height='30'>
						<td width='130px' class='m_content-caption'>
							{{'account_bank_branch' |translate}}
						</td>
						<td class='m_content-caption'>:
						</td>
						<td class='m_content-field'>
							<div ng-bind-html="targetAccountBankBranch"></div>
						</td>
				</tr>
				<tr height='30'>
						<td width='130px' class='m_content-caption'>
							{{'transaction_description' |translate}}
						</td>
						<td class='m_content-caption'>:
						</td>
						<td class='m_content-field'>
							<div ng-bind-html="description"></div>
						</td>
				</tr>
				</table>
				<table border="0" width="100%"  colspan="3">
				
				<tr height='30'>
					<td colspan="3">
						<div id="securityTypeTokenInput" class='securityType-TokenInput'></div>
					</td>
				</tr>
				<tr height='30'>
						<td colspan="3">
							<br>
							<input type="button" name="button" id="button" class='button button-block button-positive' value="Submit" ng-click="doAddExternalBankTransferListConfirm();" />
						</td>
				</tr>
			</table>
		</div>
		<div class="footer-space"/>
	</ion-content>
</ion-view>
