<ion-view cache-view="false" view-title="International Transaction Detail">
  <ion-content class="simobi-background-content">
  
	<div id="ccDetailDisplayId" class="list list-inset">
		<table width="100%">
			<tr>
				<td id="ccDetailDisplay">
				</td>
			</tr>
		</table>
	</div>	
	
	<ul class="list">
        <li class="item item-toggle">
          <h3>International Transaction : {{intl}}</h3>
           <label class="toggle toggle-balanced">
             <input type="checkbox" id="internationalization" name="internationalization" ng-click="enableIntl();">
             <div class="track">
               <div class="handle"></div>
             </div>
           </label>
        </li>
    </ul>
    
    <ul class="list">
        <li class="item item-toggle">
          <h3>Enable E-Commerce : {{ecommerce}}</h3>
           <label class="toggle toggle-balanced">
             <input type="checkbox" id="ecommerce" name="ecommerce" ng-click="enableEcommerce();">
             <div class="track">
               <div class="handle"></div>
             </div>
           </label>
        </li>
    </ul>
    
    <ul class="list">
        <li class="item item-toggle">
          <h3>Enable Cash Advance : {{cashAdvance}}</h3>
           <label class="toggle toggle-balanced">
             <input type="checkbox" id="cashAdvance" name="cashAdvance" ng-click="enableCashAdvance();">
             <div class="track">
               <div class="handle"></div>
             </div>
           </label>
        </li>
    </ul>

	  	Submit
	</button>
	
	<div>
		<table border="0" >
	        <tr>
				<td>
					<input ng-model='ccNumber' type='text' name='ccNumberHidden' id='ccNumberHidden' style="visibility: hidden;"/>

			</tr>
		</table>
	</div>

  </ion-content>
